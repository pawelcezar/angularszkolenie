<form class="control has-addons">
  <input type="search" name="query" class="input" [(ngModel)]="query">
  <button class="button" [class.is-danger]="!query.length" [disabled]="!query.length" (click)="search(query)">Search</button>
</form>

<h2 class="subtitle">
  Search results:
</h2>

<div class="columns is-multiline">
  <si-poster *ngFor="let show of shows" class="column is-4" [show]="show"></si-poster>
</div>
